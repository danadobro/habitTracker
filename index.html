<!--HTMl File-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habit Tracker</title>
</head>

<body>



    <header>
        <div class="nav">

            <img src="habit_tracker_logo.png" class="logo" alt="logo">

            <a href="#home"> Home</a>
            <a href="#user"> Hello, User</a>


            <!--For the navigation, user id, search-->

        </div>
    </header>



    <div class="page-wrapper">
        <div class="main">
            <div class="form1">
                <form action="">

                    <!--For add new button-->
                    <button type="submit" id="addNew"> + Add new</button>
                </form>
                <div id="habit-form" class="hidden">
                    <h2> New Habit</h2>
                    <input type="text" id="habit-name" placeholder="Habit Name">
                    <input type="number" id="habit-goal" min="1" placeholder="Goal (days)">
                    <textarea id="habit-notes" placeholder="Notes..."></textarea>
                    <button id="save-habit" onclick="saveNewHabit()">Save Habit</button>
                </div>
            </div>
            <div class="habits" id="habits">
                <!--To display habits and their info-->
            </div>



        </div>

        <div class="right-sidebar">
            <h1>Right Sidebar Testing Testing Test</h1>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>

            <div class="widget1">
                <!--For progress circle-->

            </div>
            <div class="widget2">
                <!--For calendar with today's date highlighted-->

            </div>
            <div class="widget3">
                <!--For a custom note-->

            </div>
            <div class="edit">
                <!--To edit the custom note-->
            </div>
        </div>

    </div>








    <script src="script.js"></script>

</body>

</html>

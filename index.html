<!--HTMl File-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Habit Tracker</title>
</head>

<body>



    <header>
        <div class="nav">

            <img src="habit_tracker_logo.png" class="logo" alt="logo">

            
            <a href="#user"> Hello, User</a>
            <a href="#home"> Home</a>
            <a href="#allhabits"> Habits</a>
            <a href="#goals"> Goals</a>
            <a href="#history"> History</a>
            


            <!--For the navigation, user id, search-->

        </div>
    </header>



    <div class="page-wrapper">
        <div class="main">


            <div class="today-section">
                <h2>TODAY: <span class="today-date" id="today-date"> </span></h2> 

                <ul id="today-habits"></ul>




            </div>






            <div class="form1">
                <h2> HABITS </h2>
                <div class="habits" id="habit-container">
                    <!--To display habits and their info-->
                    
                </div>
                <form action="">

                    <!--For add new button-->
                    <button type="submit" id="addNew"> + Add new</button>
                </form>
                <div id="habit-form" class="hidden">
                    <h2> New Habit</h2>
                    <input type="text" id="habit-name" placeholder="Habit Name">
                    <label for="target">Target days:</label>
                    <input type="number" id="target" min="1" max="28">
                    <button id="save-habit" onclick="saveNewHabit()">Save Habit</button>
                </div>
            </div>
           

            <h2> SCHEDULED HABITS</h2>
            <div class="scheduled-habits" id="scheduled-container">
                <!--To display scheduled habits and their info-->
            </div>

            <!--For add new button-->
            <button type="submit" id="addNewSH"> + Add New Scheduled Habit</button>

            <div id="add-scheduled-form" class="hidden">
                <h3>Add Scheduled Habit</h3>
                <input type="text" id="scheduled-name" placeholder="Habit name" />
            
                <div>
                    Repeat on:
                    <label><input type="checkbox" class="schedule-day" value="Mon">Mon</label>
                    <label><input type="checkbox" class="schedule-day" value="Tue">Tue</label>
                    <label><input type="checkbox" class="schedule-day" value="Wed">Wed</label>
                    <label><input type="checkbox" class="schedule-day" value="Thu">Thu</label>
                    <label><input type="checkbox" class="schedule-day" value="Fri">Fri</label>
                    <label><input type="checkbox" class="schedule-day" value="Sat">Sat</label>
                    <label><input type="checkbox" class="schedule-day" value="Sun">Sun</label>
                </div>
            
                <button onclick="saveNewScheduledHabit()">Add Scheduled Habit</button>
            </div>
            



        </div>

        <div class="right-sidebar">
            <h1>Right Sidebar Testing Testing Test</h1>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>

            <div class="progress-ring-widget">
                <!--For daily progress widget-->
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring-bg" r="54" cx="60" cy="60" />
                    <circle class="progress-ring-fill" r="54" cx="60" cy="60" />
                    <text x="50%" y="55%" text-anchor="middle" dy=".3em" class="progress-ring-text">0%</text>
                </svg>
            </div>

            <div class="widget2">
                <!--For calendar with today's date highlighted-->

            </div>
            <div class="widget3">
                <!--For a custom note-->

            </div>
            <div class="edit">
                <!--To edit the custom note-->
            </div>
        </div>

    </div>








    <script src="script.js"></script>

</body>

</html>
